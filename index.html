<!DOCTYPE html>
<html>
    <head>
        <title>Rock-Paper-Scissors</title>
        <meta charset="utf-8">
        <script src="script.js" defer></script>
    </head>

    <body>
        <div class="buttons">
            <button class='button' id = "rock">Rock</button>
            <button class='button' id = "paper">Paper</button>
            <button class='button' id = "scissors">Scissor</button>
        </div>
        
        <div class="match">
            Player Plays:
            <div class="uPlays"></div>
            <br>
            Computer Plays:
            <div class="comPlays"></div>
            <br>
            Its a:
            <div class="results"></div>
            <br>
        </div>

        <div class="scoreboard">
            Your Points:
            <div class="yourPoints"></div>
            <br>
            Computer Points:
            <div class="comPoints"></div>
            <br>
            Round:
            <div class="currentRound"></div>
        </div>

        <div class="endMatch">
            
        </div>
    </body>
</html>
