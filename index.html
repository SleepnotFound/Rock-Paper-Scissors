<!DOCTYPE html>
<html>
    <head>
        <title>Rock-Paper-Scissors</title>
        <meta charset="utf-8">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="scoreBoard">
            <div class="displaying"> 
                <div>Your Points:</div>
                <div class="yourPoints">0</div> 
            </div>
            <div class="displaying">
                <div>Round:</div>
                <div class="currentRound">0</div>
            </div>
            <div class="displaying">
                <div>Computer Points:</div>
                <div class="comPoints">0</div> 
            </div>
        </div>

        <div class="match">
            <div class="displaying">
                <div>Player Plays:</div>
                <div class="plaImage">
                    <img src="images/Clap.PNG" alt="clap">
                </div>
                <div class="uPlays">&nbsp;</div> 
            </div>
            <div class="displaying">
                <div>Points for:</div>
                <div class="resImage">
                    <img src="images/Clap.PNG" alt="clap">
                </div>
                <div class="results">&nbsp;</div>
            </div>
            <div class="displaying">
                <div>Computer Plays:</div>
                <div class="comImage">
                    <img src="images/Clap.PNG" alt="clap">
                </div>
                <div class="comPlays">&nbsp;</div> 
            </div>
        </div>

        <div class="buttons">
            <button class='button' id = "rock" >
                <img src="images/Rock.PNG" alt="a rock">
            </button>
            <button class='button' id = "paper">
                <img src="images/Paper.PNG" alt="a paper">
            </button>
            <button class='button' id = "scissors">
                <img src="images/Scissors.PNG" alt="a scissor">
            </button>
        </div>

        <div class="endMatch">
            <div class="endMsg"></div>
        </div>
    </body>
</html>
